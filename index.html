<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://www.jsdelivr.com/package/npm/bulma" rel="stylessheet">
  <title>Akan Naming System</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stlessheet" href="CSS/styles.css">

</head>

<body>
  <div style="background-image: url('image/namingsystem.jpeg');">

  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="content">
          <div class="container">
              <h1>The Akan Naming System</h1>
              <p>
                  <div class="research"> 
        <div class="form elements">
          <div class="description">
    
            <p>This a website that is used to determine the an individuals name based on their day of birth.<br>
              An individual is prompted to enter their birth details then according <br>
              to that one is able to know his/her <em>Akan Name</em><br></p>

              <form class="myform" onsubmit="return getAkanName()">
                <label for="year-of-birth">
                    Year:
                        <input id="year-input" type="number" name="year-of-birth" placeholder="YYYY" value=""  required min="1990" max="2020">
                </label>
                <label for="month-of-birth">
                    Month:
                        <input id="month-input" type="number" name="month-of-birth" placeholder="MM" value="" required min="1" max="12">
                </label>
                  <label for="date-of-birth">
                    Day:
                        <input id="day-input" type="number" name="day-of-birth" placeholder="DD" value="" required
                        min="1" max="31">
                </label>
                  <br>
                <label for="gender">
                    <div id ="gender ">
                         Male
                            <input id="male-input" type="radio" name="gender" value="male" required>
                        Female
                             <input id="female-input" type="radio" name="gender" value="female" required>
                    </div>
                </label>
                <br><br>
                <input id="get-name" type="submit" name="" value="submit">
                <br><br>
              </form>
              <form onsubmit="return clearInput()">
                <input class="clear" type="submit" value="Clear input">
              </form>
                <h4 id = display-name><strong>:</strong></h4>
                    <p id="result"></p>
                    <script src="js/script.js"></script>
              </div> 
  </body>
      <footer>
        <section class="flex h-32 bg-gray-900 border border">
          <p class="m-auto">
            &copy; Created by

          </p>
        </section>
      </footer>
</html>
